parameters:
  # number of k3s nodes (default: 1)
  worker_count:

  # keypair for instances belongs to k3s cluster
  keypair: <keypair name>

  # external network name to get floating ip
  external_network: <external network name>

  # private network id for k3s cluster (if not specify, autocreated)
  private_network:

  # private subnet id for k3s cluster (if not specify, autocreated)
  private_subnet:

  # private subnet cidr for k3s cluster (default: 10.0.0.0/24)
  private_subnet_cidr:

  # image name for k3s server
  master_image: <master image name>

  # flavor name for k3s server
  master_flavor: <master flavor name>

  # image name for k3s nodes
  worker_image: <worker image name>

  # flavor name for k3s nodes
  worker_flavor: <worker flavor name>

  # network cidr for pods network (default: 10.42.0.0/16)
  pods_network_cidr:

  # disable agent on master node (default: no)
  disable_master_agent:

  # url to download k3s binary (default: https://github.com/rancher/k3s/releases/download/v0.1.0/k3s)
  k3s_binary_url:

  # username of rsync user to share node token (default: rsync_admin)
  node_token_share_user:

  # password of rsync user to share node token (default: password)
  node_token_share_secret:
